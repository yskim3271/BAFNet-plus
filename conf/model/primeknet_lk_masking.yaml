model_lib: primeknet_lk
model_class: PrimeKnet
input_type: acs

param:
  win_len: 400
  hop_len: 100
  fft_len: 400
  compress_factor: 0.3
  dense_channel: 64
  sigmoid_beta: 2.0
  num_tsblock: 4
  dense_depth: 3  # Default: 3 layers (dilations=[1,2,4])
  freq_block_kernel: [3, 11, 23, 31]
  time_block_num: 2
  freq_block_num: 2
  infer_type: masking
  lookahead_ratio: 0.3  # Override via command line: model.param.lookahead_ratio=0.5

# Fixed parameters (hardcoded in model):
#   time_dw_kernel_size: 1
#   time_block_kernel: [1]