model_lib: primeknet_v2
model_class: PrimeKnetV2
input_type: acs

param:
  win_len: 400
  hop_len: 100
  fft_len: 400
  compress_factor: 0.3
  dense_channel: 64
  sigmoid_beta: 2.0
  num_tsblock: 4
  dense_depth: 4
  time_dw_kernel_size: 3
  time_block_kernel: [3, 11, 23, 31]
  freq_block_kernel: [3, 11, 23, 31]
  time_block_num: 2
  freq_block_num: 2
  causal: false
  encoder_padding_ratio: [0.5, 0.5]
  decoder_padding_ratio: [0.5, 0.5]
  infer_type: masking
  # SCA (Squeeze-Channel-Attention) settings
  sca_mode: global  # global | ema | local
  sca_ema_alpha: 0.99
  sca_local_window: 32
  sca_stateful_eval: true
