model_name: bafnet
input_type: am+tm

param:
  depth: 4
  channels: 16
  kernel_size: 7

  args_seconformer:
    chin: 1
    chout: 1
    hidden: 64
    depth: 4
    conformer_dim: 512
    conformer_ffn_dim: 64
    conformer_num_attention_heads: 4
    conformer_depth: 4
    depthwise_conv_kernel_size: 15
    kernel_size: 8
    stride: 4
    resample: 4
    growth: 2
    dropout: 0.1
    rescale: 0.1
    normalize: true

  args_dccrn:
    rnn_layers: 2
    rnn_units: 256
    use_clstm: true
    kernel_size: 5
    kernel_num: [32, 64, 128, 256, 256, 256]
    win_type: hann
    win_len: 400
    win_inc: 100
    fft_len: 512
    
  checkpoint_dccrn: /home/user114/yunsik/mmtmse/checkpoint/dccrn/best.th
  checkpoint_seconformer: /home/user114/yunsik/mmtmse/checkpoint/seconformer_tm/best.th