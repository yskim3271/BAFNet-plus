model_lib: bafnet
model_class: BAFNet
input_type: acs+bcs

param:
  # STFT parameters (must match pretrained models)
  win_len: 400
  hop_len: 100
  fft_len: 400

  # BAFNet-specific parameters
  conv_depth: 4
  conv_channels: 16
  conv_kernel_size: 7
  learnable_sigmoid: false

  # ============================================================================
  # Mapping Model Configuration
  # ============================================================================
  # Option 1 (RECOMMENDED): Provide only checkpoint path
  #   - Model config (model_lib, model_class, param) will be auto-loaded
  #   - Most user-friendly approach
  checkpoint_mapping: null  # e.g., outputs/primeknet_mapping_exp/best.th

  # Option 2 (ADVANCED): Provide full config manually
  #   - Use this if you want to override checkpoint config or start from scratch
  #   - Uncomment and fill in the following:
  # args_mapping:
  #   model_lib: primeknet
  #   model_class: PrimeKnet
  #   param:
  #     win_len: 400
  #     hop_len: 100
  #     fft_len: 400
  #     compress_factor: 0.3
  #     dense_channel: 64
  #     sigmoid_beta: 2.0
  #     num_tsblock: 4
  #     dense_depth: 4
  #     time_dw_kernel_size: 3
  #     time_block_kernel: [3, 11, 23, 31]
  #     freq_block_kernel: [3, 11, 23, 31]
  #     time_block_num: 2
  #     freq_block_num: 2
  #     causal: false
  #     encoder_padding_ratio: [0.5, 0.5]
  #     decoder_padding_ratio: [0.5, 0.5]
  #     infer_type: mapping

  # ============================================================================
  # Masking Model Configuration
  # ============================================================================
  # Option 1 (RECOMMENDED): Provide only checkpoint path
  checkpoint_masking: null  # e.g., outputs/primeknet_masking_exp/best.th

  # Option 2 (ADVANCED): Provide full config manually
  # args_masking:
  #   model_lib: primeknet
  #   model_class: PrimeKnet
  #   param:
  #     # ... (same structure as args_mapping)
  #     infer_type: masking